<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LZbot Interface</title>
    <style>
        body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
        #chat-box { background: white; padding: 1rem; border-radius: 10px; width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; }
        .msg { margin: 0.5rem 0; }
        .user { font-weight: bold; color: #007bff; }
        .bot { font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div id="chat-box">
        <h2>LZbot</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("You", msg, "user");

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();
            addMessage("LZbot", data.response, "bot");
            input.value = "";
        }

        function addMessage(sender, text, cls) {
            const msgDiv = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add("msg");
            div.innerHTML = `<span class="${cls}">${sender}:</span> ${text}`;
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    </script>
</body>
</html>
